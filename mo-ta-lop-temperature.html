<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function Temperature (C) {
      this.C = C;
      C > - 273 ;
      this.getF = function () {
          return (C *1.8) + 32;
      }
      this.getKevin = function () {
          return C + 273.15 ;
      }
      this.getC = function () {
          return C ;
      }
    };
    let temperature = new Temperature(25);
    let getF = temperature.getF();
    let getK = temperature.getKevin();
    let getC = temperature.getC();
    document.write(getC+"C"+" = "+getF+"F");
    document.write("<br/>"+getC+"C"+" = "+getK+"K");
    </script>
</body>
</html>
